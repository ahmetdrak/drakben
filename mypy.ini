[mypy]
python_version = 3.12
warn_return_any = False
warn_unused_ignores = False
ignore_missing_imports = True
disable_error_code = import-untyped, union-attr, attr-defined, no-redef, arg-type, assignment, call-overload, return-value, dict-item, misc, type-var, operator, func-returns-value

# Core modules - more strict
[mypy-core.agent.state]
disable_error_code = 

[mypy-core.execution.sandbox_manager]
disable_error_code = 

# Third-party libraries without stubs
[mypy-requests.*]
ignore_missing_imports = True

[mypy-paramiko.*]
ignore_missing_imports = True

[mypy-aiofiles.*]
ignore_missing_imports = True

[mypy-curl_cffi.*]
ignore_missing_imports = True

[mypy-PIL.*]
ignore_missing_imports = True

[mypy-bs4.*]
ignore_missing_imports = True

[mypy-chromadb.*]
ignore_missing_imports = True

[mypy-rich.*]
ignore_missing_imports = True

[mypy-prompt_toolkit.*]
ignore_missing_imports = True
