# DRAKBEN Ruff Configuration
# Author: @drak_ben

# Target Python version
target-version = "py312"

# Line length
line-length = 120

# Exclude directories
exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "*.pyc",
    "tests_backup",
]

[lint]
# Enable default rules (F, E, W) + selected extras
select = [
    "F",      # Pyflakes
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "I",      # isort
    "B",      # flake8-bugbear
    "UP",     # pyupgrade
]

# Ignore specific rules
ignore = [
    "E501",   # Line too long - handled by line-length setting
    "B008",   # Do not perform function call in argument defaults
    "B905",   # zip without strict
    "UP007",  # Use X | Y for Union types (FA102 equivalent)
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

[lint.per-file-ignores]
# Test files can access private members, use broad exceptions
"tests/*.py" = ["SLF001", "BLE001", "ARG", "PLW"]
"tests_backup/*.py" = ["ALL"]
# Scripts are utility files
"scripts/*.py" = ["BLE001", "PTH", "PERF"]

[lint.isort]
# Sort imports
known-first-party = ["core", "modules", "llm"]

[format]
# Use double quotes
quote-style = "double"
# Indent with spaces
indent-style = "space"
