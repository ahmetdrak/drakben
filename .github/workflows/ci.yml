name: CI

on:
  push:
    branches: [ "main" ]   # main branch'e push olunca çalışır
  pull_request:
    branches: [ "main" ]   # PR açılınca çalışır

jobs:
  test:
    runs-on: ubuntu-latest   # GitHub'ın Linux ortamında çalışır

    steps:
    - name: Checkout code
      uses: actions/checkout@v3   # Kodu indirir

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'    # Python sürümü

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest pytest-cov coverage

    - name: Run tests with coverage
      run: pytest --cov=drakben --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: coverage.xml
        fail_ci_if_error: true
