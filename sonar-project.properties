# S4830: SSL certificate verification disabled — required for MITM/recon
# S5527: Hostname verification disabled — required for pentesting
# S1313: Hardcoded IP addresses — test targets, not credentials
# S4423: Weak SSL protocols — testing target SSL weaknesses
# S2068: Hardcoded credentials — test/mock passwords only
#
# subprocess/exec/eval rules — core pentest tool execution mechanism

