name: DRAKBEN MASTER CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ultimate-audit:
    name: Comprehensive Security & Integrity Audit
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov weasyprint ruff bandit mypy
        
    - name: ðŸ” Static Analysis (Ruff)
      run: python -m ruff check . --output-format=text > ruff_report.txt 2>&1 || true
      
    - name: ðŸ›¡ï¸ Security Deep Scan (Bandit)
      run: python -m bandit -r core/ modules/ -ll -f txt > bandit_report.txt 2>&1 || true
      
    - name: âš™ï¸ Type Integrity Check (MyPy)
      run: python -m mypy core/ --ignore-missing-imports 2>&1 || true

    - name: ðŸ§ª Run All Tests
      run: |
        python -m pytest tests/ -v --tb=short --disable-warnings -x 2>&1 || true

    - name: Code Coverage
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: coverage.xml
        fail_ci_if_error: false

    - name: Upload Audit Reports
      uses: actions/upload-artifact@v4
      with:
        name: drakben-audit-reports
        path: |
          ruff_report.txt
          bandit_report.txt
          coverage.xml

    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
