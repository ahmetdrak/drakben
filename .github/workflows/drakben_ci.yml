name: DRAKBEN MASTER CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ultimate-audit:
    name: Comprehensive Security & Integrity Audit
    runs-on: ubuntu-latest
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov ruff bandit mypy
        
    - name: Static Analysis (Ruff)
      run: python -m ruff check . --output-format=text
      
    - name: Security Deep Scan (Bandit)
      run: python -m bandit -r core/ modules/ -ll -f txt

    - name: Type Integrity Check (MyPy)
      run: python -m mypy core/ --ignore-missing-imports

    - name: Run All Tests with Coverage
      run: |
        python -m pytest tests/ -v --tb=short --disable-warnings \
          --cov=core --cov=modules --cov-report=xml --cov-report=term-missing

    - name: Upload Coverage to Codecov
      if: matrix.python-version == '3.13'
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: coverage.xml
        fail_ci_if_error: false

    - name: Upload Audit Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: drakben-audit-reports-${{ matrix.python-version }}
        path: |
          coverage.xml

    - name: SonarCloud Scan
      if: env.SONAR_TOKEN != ''
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
