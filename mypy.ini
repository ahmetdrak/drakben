[mypy]
python_version = 3.12

# ── Strict mode fundamentals ──
warn_return_any = True
warn_unused_ignores = False
warn_unused_configs = True
warn_redundant_casts = True
warn_unreachable = False
strict_equality = True
show_error_codes = True
show_error_context = True
pretty = True

# Third-party stubs not always available
ignore_missing_imports = True

# ── Error codes: enable most, disable only the truly unavoidable ──
# Disabled codes (rationale):
#   import-untyped  — many pentest libs lack stubs
#   misc            — overly broad catch-all for edge cases
#   type-var        — advanced generic patterns in LLM pipeline
#   attr-defined    — mixin architecture (RefactoredAgent splits across
#                     ra_state_updates, ra_tool_executors, ra_tool_recovery)
#                     that access self.console, self.state, self.llm_client etc.
#   no-any-return   — returns from untyped third-party libraries (requests,
#                     chromadb, paramiko, etc.)
#   union-attr      — Optional[X] attribute access patterns used intentionally
#                     with runtime guards that mypy cannot track
#   no-redef        — Python-legal variable re-binding in branching logic
#   has-type        — variables used across conditional branches
disable_error_code = import-untyped, misc, type-var, attr-defined, no-any-return, union-attr, no-redef, has-type

# ── Per-module overrides: fully strict modules ──
[mypy-core.agent.state]
disallow_untyped_defs = True
disallow_untyped_calls = True
check_untyped_defs = True

[mypy-core.config]
disallow_untyped_defs = True
check_untyped_defs = True

[mypy-core.events]
disallow_untyped_defs = True
disallow_untyped_calls = True
check_untyped_defs = True

[mypy-core.observability]
disallow_untyped_defs = True
check_untyped_defs = True

[mypy-core.knowledge_graph]
disallow_untyped_defs = True
check_untyped_defs = True

[mypy-core.execution.sandbox_manager]
disallow_untyped_defs = True
check_untyped_defs = True

[mypy-core.agent.tool_dispatch]
disallow_untyped_defs = True
disallow_untyped_calls = True
check_untyped_defs = True

[mypy-core.agent.multi_agent]
disallow_untyped_defs = True
check_untyped_defs = True

[mypy-core.llm.llm_engine]
disallow_untyped_defs = True
