version: '3.8'

services:
  drakben:
    build:
      context: .
      dockerfile: Dockerfile
    image: drakben:5.0
    container_name: drakben_main
    hostname: drakben
    restart: unless-stopped
    
    # Environment variables
    environment:
      - PYTHONUNBUFFERED=1
      - DRAKBEN_MODE=production
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
    
    # Volume mounts
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs:rw
      - drakben_data:/app/data
    
    # Network configuration
    networks:
      - drakben_network
    
    # Port mappings
    ports:
      - "4444:4444"  # Reverse shell listener
      - "8080:8080"  # Web interface (optional)
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    
    # Security options
    security_opt:
      - no-new-privileges:true
    
    # Interactive mode
    stdin_open: true
    tty: true
    
    # Command override (optional)
    # command: ["python3", "drakben.py"]

  # Optional: PostgreSQL database (for production)
  postgres:
    image: postgres:15-alpine
    container_name: drakben_db
    restart: unless-stopped
    
    environment:
      - POSTGRES_DB=drakben
      - POSTGRES_USER=drakben
      - POSTGRES_PASSWORD=${DB_PASSWORD:-changeme123}
    
    volumes:
      - postgres_data:/var/lib/postgresql/data
    
    networks:
      - drakben_network
    
    ports:
      - "5432:5432"
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U drakben"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: Redis cache
  redis:
    image: redis:7-alpine
    container_name: drakben_redis
    restart: unless-stopped
    
    command: redis-server --appendonly yes
    
    volumes:
      - redis_data:/data
    
    networks:
      - drakben_network
    
    ports:
      - "6379:6379"
    
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  drakben_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  drakben_data:
  postgres_data:
  redis_data:
