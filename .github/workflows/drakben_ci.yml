name: DRAKBEN MASTER CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ultimate-audit:
    name: Comprehensive Security & Integrity Audit
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov weasyprint ruff bandit mypy
        
    - name: üîç Static Analysis (Bugs & Smells)
      run: python -m ruff check . --continue-on-error > ruff_report.txt || true
      
    - name: üõ°Ô∏è Security Deep Scan
      run: python -m bandit -r core/ modules/ -ll --continue-on-error > bandit_report.txt || true
      
    - name: ‚öôÔ∏è Type Integrity Check
      run: python -m mypy core/ --ignore-missing-imports || true
      
    - name: üèóÔ∏è Integrity Check
      run: python scripts/deep_integrity_check.py

    - name: Ultimate Audit (Tests)
      run: python scripts/ultimate_audit.py

    - name: Chaos Stress Test
      run: python scripts/chaos_test.py

    - name: Code Coverage
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: coverage.xml
        fail_ci_if_error: false

    - name: Upload Audit Reports
      uses: actions/upload-artifact@v4
      with:
        name: drakben-audit-reports
        path: |
          ruff_report.txt
          bandit_report.txt
          coverage.xml
