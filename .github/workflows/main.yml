
name: DRAKBEN CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Install testing tools
        pip install pytest pytest-asyncio
        # Install chaos deps
        pip install Pillow aiofiles opencv-python mss prompt_toolkit pyautogui pyreadline3 weasyprint

    - name: Run Integrity Check
      run: python scripts/deep_integrity_check.py

    - name: Run Ultimate Audit (Unit & Integration)
      run: python scripts/ultimate_audit.py

    - name: Run Chaos Test (Stress Test)
      run: python scripts/chaos_test.py
