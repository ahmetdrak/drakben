name: Security Audit

on:
  push:
    branches: [ main ]
  schedule:
    # Weekly security audit - Every Monday at 3 AM UTC
    - cron: '0 3 * * 1'

jobs:
  security-audit:
    name: Comprehensive Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety pip-audit
        pip install -r requirements.txt
    
    - name: Bandit - Python Security Scanner
      run: |
        bandit -r core/ llm/ modules/ -f json -o bandit-report.json
        bandit -r core/ llm/ modules/ -f txt
      continue-on-error: true
    
    - name: Safety - Dependency Vulnerability Check
      run: |
        safety check --json --output safety-report.json || true
        safety check || true
      continue-on-error: true
    
    - name: pip-audit - PyPI Package Audit
      run: |
        pip-audit --desc || true
      continue-on-error: true
    
    - name: Check for hardcoded secrets
      run: |
        echo "Checking for hardcoded secrets..."
        grep -r -i "password\s*=\s*['\"]" core/ llm/ modules/ || echo "No hardcoded passwords found"
        grep -r -i "api_key\s*=\s*['\"]" core/ llm/ modules/ || echo "No hardcoded API keys found"
      continue-on-error: true
    
    - name: Upload security reports
      uses: actions/upload-artifact@v3
      with:
        name: security-audit-reports
        path: |
          bandit-report.json
          safety-report.json
      if: always()
